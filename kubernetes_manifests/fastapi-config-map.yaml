apiVersion: v1
kind: Pod
metadata:
  name: fastapi-ml-config-map
  labels:
    app: fastapi-ml
spec:
  containers:
    - image: mikhailmar/online_inference:v1
      name: fastapi-ml
      ports:
        - containerPort: 8000
      volumeMounts:
        - name: config
          mountPath: "/etc/config"
          readOnly: true
  volumes:
    - name: config
      configMap:
        name: config-ml
